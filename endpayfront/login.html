<style>
    *{
        font-size: 0;
        margin: 0;
    }
    header{
        background-color: #5cc4ef;
    }
    .head{
        font-size: 16px;
        height: 100px;
        text-align: center;
    }
    main{
        width: 1080px;
        height: 760px;
        margin: 0 auto;
        /* padding: 10px; */
        background-color: rgba(231, 228, 228, 0.536);
        display: flex;
    }
    .contents{
        width: 840px;
    }
    .login{
        width: 840px;
        height: 730px;
        margin: 15px;
        background-color: white;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login_box{
        border-radius: 5px;
        width: 400px;
        height: 600px;
        background-color: #5cc3ef6c;
        border: 3px solid #5cc4ef;
    }
    .login_title{
        width: 400px;
        height: 250px;
        color: black;
        font-size: 40px;
        text-align: center;
        font-weight: 900;
        line-height: 150px;
    }
    .login_row{
        width: 370px;
        height: 50px;
        border-radius: 5px;
        margin: 15px;
    }
    .login_input{
        display: inline-block;
        border: none;
        width: 370px;
        border-radius: 5px;
        height: 50px;
        outline: #6ae93f;
        color: black;
        font-size: 18px;
        padding-left: 10px;
    }
    .login_btn{
        width: 370px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        cursor: pointer;
        display: inline-block;
        line-height: 50px;
        background-color: #5cc4ef;
        border: 0;
        border-radius: 5px;
    }
    .sns_btns{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .sns_btn {
        width: 50px;
        height: 50px;
        display: inline-block;
        color: #ffffff;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        line-height: 50px;
        text-align: center;
    }
    .naver_bg{
        background-color: #1EC800;
    }
    .cacao_bg{
        background-color: #ffe812;
        margin: 0 15px;
    }
    .google_bg{
        background-color: #FF5722;
    }
    .sns_btn > span {
        font-size: 20px;
        text-align: center;
    }
</style>
<main>
    <section class="contents">
        <div class="login">
            <div class="login_box">
                <div class="login_title">End Pay</div>
                <form method="post" action="/api/login">
                <div class="login_row">
                    <input class="login_input" type="text" name="userid" placeholder="아이디" />
                </div>
                <div class="login_row">
                    <input class="login_input" type="text" name="userpw" placeholder="비밀번호" />
                </div>
                <div class="login_row">
                    a태그로 sign 페이지이동
                </div>
                <div class="login_row">
                    <button class="login_btn" type="submit">로그인</button>
                </div>
                </form>
                <div class="login_row sns_btns">
                    <a href="/naver/login" class="sns_btn naver_bg">
                        <span class="naver_icon">N</span>
                    </a>
                    <a href="/cacao/login" class="sns_btn cacao_bg">
                        <span class="cacao_icon">C</span>
                    </a>
                    <a href="/google/login" class="sns_btn google_bg">
                        <span class="google_icon">G</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
