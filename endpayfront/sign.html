<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<style>
    *{
        font-size: 0;
        margin: 0;
    }
    header{
        background-color: #5cc4ef;
    }
    .head{
        font-size: 16px;
        height: 100px;
        text-align: center;
    }
    main{
        width: 1080px;
        height: 760px;
        margin: 0 auto;
        /* padding: 10px; */
        background-color: rgba(231, 228, 228, 0.536);
        display: flex;
    }
    .contents{
        width: 840px;
    }
    .sign{
        width: 840px;
        height: 730px;
        margin: 15px;
        background-color: white;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .sign_box{
        border-radius: 5px;
        width: 400px;
        height: 600px;
        background-color: #5cc3ef6c;
        border: 3px solid #5cc4ef;
    }
    .sign_title{
        display: inline-block;
        width: 400px;
        height: 100px;
        color: black;
        font-size: 40px;
        text-align: center;
        font-weight: 900;
        line-height: 100px;
        text-decoration: none;
    }
    .sign_row{
        width: 370px;
        height: 50px;
        border-radius: 5px;
        margin: 15px;
    }
    .sign_input{
        display: inline-block;
        border: none;
        width: 370px;
        border-radius: 5px;
        height: 50px;
        outline: #6ae93f;
        color: black;
        font-size: 18px;
        padding-left: 10px;
    }
    .sign_btn{
        width: 370px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        cursor: pointer;
        display: inline-block;
        line-height: 50px;
        background-color: #5cc4ef;
        border: 0;
        border-radius: 5px;
    }
    .gender {
        width: 370px;
        height: 45px;
        border-radius: 5px;
        background-color: #5cc4ef;
    }
    .gender_2 {
        display: inline-block;
        margin-left: 35px;
        margin-top: 5px;
        width: 135px;
        height: 35px;
        background-color: white;
        border-radius: 5px;
        color:black;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        line-height: 35px;
    }
    .radiogen {
        display: none;
    }
    .radiogen + span {
        background-color:white;
        text-align: center;
        cursor: pointer;
        font-size: 16px;
        display: inline-block;
        width: 135px;
        height: 35px;
    }
    .sign_row_btn{
        margin-bottom: 7px;
    }
    .sign_login{
        
        font-size: 16px;
    	
        height: 30px;
        line-height: 30px;
        background-color: #5cc4ef;
        width: 85px;
        text-align: center;
        border-radius: 5px;
        color: black;
        margin-left: 90px;
        /* vertical-align: top; */
    }
    .sign_head_title{
        display: inline-block;
        font-size: 40px;
        text-align: center;
        font-weight: 900;
        line-height: 100px;
    }
</style>
<main>
    <section class="contents">
        <div class="sign">
            <div class="sign_box">
                <form method="post" action="/api/newsign">
                <a href="login" class="sign_title">End Pay</a>
                <div class="sign_row">
                    <input class="sign_input" type="text" name="userid" placeholder="아이디" />
                </div>
                <div class="sign_row">
                    <input class="sign_input" type="text" name="userpw" placeholder="비밀번호" />
                </div>
                <div class="sign_row">
                    <input class="sign_input" type="text" name="uname" placeholder="이름" />
                </div>
                <div class="sign_row">
                    <div class="gender">
                        <label class="gender_2">
                            <input class="radiogen" type="radio" name="gender" value="남자">
                            <span class="radio_span">남자</span>
                        </label>
                        <label class="gender_2">
                            <input class="radiogen" type="radio" name="gender" value="여자">
                            <span class="radio_span">여자</span>
                        </label>                
                    </div>
                </div>
                <div class="sign_row">
                    <input class="sign_input" type="text" name="phone" placeholder="전화번호" />
                </div>
                <div class="sign_row">
                    <input class="sign_input" type="text" name="email" placeholder="이메일" />
                </div>
                <div class="sign_row sign_row_btn">
                    <button class="sign_btn" type="submit">회원가입</button>
                </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        radioEvent()
        function radioEvent() {
            let gender = document.querySelectorAll(".gender_2")
            let radio = document.querySelectorAll(".radiogen")
            let span = document.querySelectorAll(".radio_span")
            for(let i = 0 ;i<gender.length ;i++){
                gender[i].addEventListener("click",function(){
                    radio[i].checked = true
                    if(i==0){
                        span[0].style.backgroundColor = "#1ac333"
                        span[1].style.backgroundColor = "white"
                    }
                    else{
                        span[1].style.backgroundColor = "#1ac333"
                        span[0].style.backgroundColor = "white"
                    }
                        
                })
            }
        }
    </script>
</main>
