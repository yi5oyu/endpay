<style>
        .my_info{
        vertical-align: top;
        display: inline-block;
        width: 585px;
        height: 700px;
        background-color: #5cc4ef70;
        margin-top: 15px;
        border-radius: 5px;
    }
    .info_title{
        width: 565px;
        height: 60px;
        line-height: 60px;
        font-size: 25px;
        padding-left: 20px;
        font-weight: 600;
        margin: 10px 0;
    }
    .info{
        width: 560px;
        height: 540px;
        margin-left: 25px;
    }
    .info > div{
        display: inline-block;
        height: 55px;
        line-height: 55px;
        font-weight: 600;
        vertical-align: top;
    }
    .info > div:nth-child(n){
        width: 100px;
        font-size: 18px;
        color: gray;
    }
    .info > div:nth-child(2n){
        width: 460px;
        font-size: 18px;
        color: black;
    }
    .info_input{
        vertical-align: top;
        outline: none;
        width: 100%;
        height: 100%;
        font-size: 16px;
        border: 0;
        background-color: transparent;
    }
    .info_btn_box{
        display: inline-block;
        width: 565px;
        height: 60px;
        margin: 10px 0;
        background-color: black;
	}
	.info_submit_btn{
        border: 0;
        background-color: #5cc4ef;
        width: 50px;
        height: 30px;
        border-radius: 5px;
        margin: 15px;
        float: right;
	}
</style>
<div class="my_info">
    <div class="info_title">사용자 정보 수정</div>
    <div class="info">
        <div>회원번호</div>
        <div>1</div>
        <div>아이디</div>
        <div><input class="info_input" type="text" value="아이디"/></div>
        <div>비밀번호</div>
        <div><input class="info_input" type="text" value="비번"/></div>
        <div>이름</div>
        <div><input class="info_input" type="text" value="이름"/></div>
        <div>연락처</div>
        <div><input class="info_input" type="text" value="연락처"/></div>
        <div>이메일</div>
        <div><input class="info_input" type="text" value="이메일"/></div>
        <div>회원 등급</div>
        <div>GUEST</div>
        <div>성별</div>
        <div>남자</div>
        <div>가입일</div>
        <div>2024.01.26</div>
    </div>
    <div class="info_btn_box">
    	<button class="info_submit_btn" onclick="rewrite()">버튼</button>
    </div>
</div>
