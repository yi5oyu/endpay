<!DOCTYPE html>
<style>
    *{
        font-size: 0;
        margin: 0;
    }
    header{
        background-color: rgb(114, 114, 238);
    }
    .head{
        font-size: 16px;
        height: 100px;
        text-align: center;
    }
    main{
        width: 1080px;
        height: 760px;
        margin: 0 auto;

        background-color: rgba(231, 228, 228, 0.536);

    }

        height: 615px;

    }
    .m_contents{

        height: 615px;

    }
    .p_contents{
        background-color: transparent;
        width: 200px;
        height: 615px;
    }
    .p_contents > div{
        background-color: white;
        width: 200px;
        height: 111px;
        margin-bottom: 15px;
    }

                    <div>

                    <div>

                    <div>
